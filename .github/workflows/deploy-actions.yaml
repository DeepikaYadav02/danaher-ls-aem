name: Deploy Converter

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: sites-internal
    defaults:
      run:
        working-directory: tools/actions/convert
    steps:
    - uses: actions/checkout@v3
#    - name: Use Node.js
#      uses: actions/setup-node@v3
#      with:
#        node-version: '18' 
#    - run: npm ci
#    - run: npm run lint
#    - run: npm run test
#    - run: npm run build
    - name: Deploy
      run: |
        curl -L https://github.com/apache/openwhisk-cli/releases/download/1.2.0/OpenWhisk_CLI-1.2.0-linux-amd64.tgz -o ./wsk.tgz
        tar -xzf ./wsk.tgz wsk
        echo "wsk_api_host: $wsk_api_host"
        echo "wsk_auth: $wsk_auth"
        echo "wsk_namespace: $wsk_namespace"
        ./wsk --apihost $wsk_api_host --auth $wsk_auth list 
      env: 
        wsk_api_host: ${{ secrets.WSK_API_HOST }}
        wsk_auth: ${{ secrets.WSK_AUTH }}
        wsk_namespace: ${{ secrets.WSK_NAMESPACE }}

      
