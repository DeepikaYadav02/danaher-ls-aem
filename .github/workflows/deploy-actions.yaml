name: Deploy Converter

on: [ pull_request, push ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Sites Internal
    defaults:
      run:
        working-directory: tools/actions/convert
    steps:
    - uses: actions/checkout@v3
#    - name: Use Node.js
#      uses: actions/setup-node@v3
#      with:
#        node-version: '18' 
#    - run: npm ci
#    - run: npm run lint
#    - run: npm run test
#    - run: npm run build
    - name: Deploy
      run: |
        curl -L https://github.com/apache/openwhisk-cli/releases/download/1.2.0/OpenWhisk_CLI-1.2.0-linux-amd64.tgz -o ./wsk.tgz
        curl -L https://github.com/jqlang/jq/releases/download/jq-1.6/jq-linux64 -o ./jq
        tar -xzf ./wsk.tgz wsk
        ./wsk --apihost $wsk_api_host --auth $wsk_auth package update $GITHUB_REF_NAME
        ./wsk --apihost $wsk_api_host --auth $wsk_auth action update "/$wsk_namespace/$GITHUB_REF_NAME/$(cat package.json | jq -r .wsk.name)" dist/main.js --web true --kind "$(cat package.json | jq -r .wsk.name)"
      env: 
        wsk_api_host: ${{ secrets.WSK_API_HOST }}
        wsk_auth: ${{ secrets.WSK_AUTH }}
        wsk_namespace: ${{ secrets.WSK_NAMESPACE }}

      
